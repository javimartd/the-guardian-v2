name: android CI

on:
  push:
    branches: [ main, develop, feat/live_data, chore/api_key ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop, feat/live_data ]

  workflow_dispatch:

jobs:
  github-action:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Job automatically triggered by a ${{ github.event_name }} event on branch ${{ github.ref }}"

  build:
    runs-on: ubuntu-latest
    env:
      APP_NAME: the-guardian
      RUN_NUMBER: ${{ github.run_number}}
    steps:

      - name: Checkout the code
        uses: actions/checkout@v2

      - name: set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle

      name: Access THE_GUARDIAN_API_KEY
        env:
          THE_GUARDIAN_API_KEY: ${{ secrets.THE_GUARDIAN_API_KEY }}
        run: echo THE_GUARDIAN_API_KEY=\"$THE_GUARDIAN_API_KEY\" > ./local.properties

      - name: starts a debug build
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.APP_NAME }}-debug-${{ env.RUN_NUMBER }}
          path: app/build/outputs/apk/debug/app-debug.apk

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        id: step_one
        uses: actions/checkout@v2

      - name: set up JDK 11
        id: step_two
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle

      - name: Run unit test
        run: ./gradlew test

      - name: Archive tests results
        uses: actions/upload-artifact@v2
        with:
          name: tests-report
          path: app/build/reports/tests/testDebugUnitTest/index.html

  code-analysis-reports :
    runs-on: ubuntu-latest
    steps:
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Check Lint
        run: ./gradlew lintDebug

      - name: Archive code coverage results
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage-report
          path: app/build/reports/lint-results-debug.html
