name: android CI

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 11 * * 1'
  workflow_dispatch:

jobs:

  info:
    runs-on: ubuntu-latest

    steps:

      - run: echo "Job automatically triggered by a ${{ github.event_name }} event on branch ${{ github.ref }}"

      - name: Output Github context
        run: echo "${{ toJSON(github) }}"

  android-workflow:

    runs-on: ubuntu-latest

    env:
      APP_NAME: the-guardian
      RUN_NUMBER: ${{github.run_number}}
      BUILD_TYPE: Prod
      PATH: prod
      THE_GUARDIAN_API_KEY: ${{ secrets.THE_GUARDIAN_API_KEY }}
      RETENTION_DAYS: 10

    steps:

      - name: Checkout the code
        uses: actions/checkout@v2

      - name: set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: gradle

      - name: Access THE_GUARDIAN_API_KEY
        run: echo THE_GUARDIAN_API_KEY=\"$THE_GUARDIAN_API_KEY\" > ./local.properties

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Start a ${{env.BUILD_TYPE}} debug build
        run: ./gradlew assemble${{ env.BUILD_TYPE }}Debug

      - name: Run unit tests
        run: ./gradlew test${{ env.BUILD_TYPE}}DebugUnitTest

      - name: Archive tests results
        uses: actions/upload-artifact@v2
        with:
          path: app/build/reports/tests/test${{ env.BUILD_TYPE}}DebugUnitTest/index.html
          retention-days: ${{ env.RETENTION_DAYS }}

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          path: app/build/outputs/apk/${{ env.PATH }}/debug/the-guardian-${{ env.BUILD_TYPE}}-debug.apk
          retention-days: ${{ env.RETENTION_DAYS }}

      - name: Code analysis reports (lint)
        run: ./gradlew lint${{ env.BUILD_TYPE}}Debug

      - name: Archive code coverage results
        uses: actions/upload-artifact@v2
        with:
          path: app/build/reports/lint-results-prodDebug.html
          retention-days: ${{ env.RETENTION_DAYS }}

#      - name: Distribute
#        run: ./gradlew assembleProdDebug appDistributionUploadProdDebug