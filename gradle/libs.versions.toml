[libraries]

# app
accompanist                 = { module = "com.google.accompanist:accompanist-swiperefresh", version.ref = "accompanist" }
activity-compose            = { group = "androidx.activity", name = "activity-compose", version.ref = "activity-compose" }
datastore          = { module = "androidx.datastore:datastore", version.ref = "datastore-preferences" }
datastore-preferences       = { module = "androidx.datastore:datastore-preferences", version.ref = "datastore-preferences" }
coil                        = { module = "io.coil-kt:coil-compose", version.ref = "coil" }
compose-bom                 = { group = "androidx.compose", name = "compose-bom", version.ref = "compose-bom" }
coroutines                  = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
firebase-bom                = { module = "com.google.firebase:firebase-bom", version.ref = "firebase-bom"}
navigation                  = { module = "androidx.navigation:navigation-compose", version.ref = "navigation" }
hilt-android                = { module = "com.google.dagger:hilt-android", version.ref = "hilt" }
hilt-compiler               = { module = "com.google.dagger:hilt-compiler", version.ref = "hilt" }
