lifecycle-extensions        = { module = "androidx.lifecycle:lifecycle-extensions", version.ref = "lifecycle-extensions" }
lifecycle-runtime-ktx       = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "lifecycle-ktx" }
lifecycle-runtime-compose   = { module = "androidx.lifecycle:lifecycle-runtime-compose", version.ref = "lifecycle-compose"}
lifecycle-viewmodel-ktx     = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version.ref = "lifecycle-ktx" }
logging-interceptor         = { module = "com.squareup.okhttp3:logging-interceptor", version.ref = "okhttp" }
material3                   = { group = "androidx.compose.material3", name = "material3" }
okhttp3                     = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }
retrofit2                   = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }
converter-gson              = { module = "com.squareup.retrofit2:converter-gson", version.ref = "retrofit" }
room-ktx                    = { module = "androidx.room:room-ktx", version.ref = "room" }
room-runtime                = { module = "androidx.room:room-runtime", version.ref = "room" }
room-compiler               = { module = "androidx.room:room-compiler", version.ref = "room" }
ui-tooling-preview          = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
ui-graphics                 = { group = "androidx.compose.ui", name = "ui-graphics" }
ui                          = { group = "androidx.compose.ui", name = "ui" }
ui-tooling                  = { group = "androidx.compose.ui", name = "ui-tooling" }

# tests
core-testing                = { module = "androidx.arch.core:core-testing", version.ref = "androidx-test-core" }
coroutines-test             = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "coroutines-test" }
hilt-testing                = { module = "com.google.dagger:hilt-android-testing", version.ref = "hilt-testing" }
hilt-testing-compiler       = { module = "com.google.dagger:hilt-android-compiler", version.ref = "hilt-testing" }
junit                       = { module = "androidx.test.ext:junit", version.ref = "junit" }
mockk                       = { module = "io.mockk:mockk-android", version.ref = "mockk" }
mockk-agent                 = { module = "io.mockk:mockk-agent", version.ref = "mockk" }
mockito-kotlin              = { module = "org.mockito.kotlin:mockito-kotlin", version.ref = "mockito-kotlin"}
